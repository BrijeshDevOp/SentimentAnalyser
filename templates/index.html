<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Enter a comment to analyze its sentiment:</h2>
    <form method="POST">
        <textarea name="comment" placeholder="Type your comment here..." required></textarea><br>
        <input type="submit" value="Predict">
    </form>

    {% if sentiment %}
    <div class="result">
        <strong>Sentiment:</strong> {{ sentiment }}
    </div>
    {% endif %}
</body>
</html>
